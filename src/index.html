<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/svg+xml" href="" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="module"
            src="index.js"></script>
    <title>The Movie DataBase API</title>
  </head>

  <body>

    <header>

      <div class="header-flex">

        <div class="logo-nav-group-flex">
          <a class="app-logo-flex">
            <span class="app-icon">logo</span>
            <span>APP NAME</span>
          </a>
          <nav data-navbar
               class="navbar-flex">
            <a data-link="home"
               href="./index.html?search=movie&page=home"
               class="link">Home</a>
            <a data-link="tv"
               href="./index.html?search=tv&page=tv"
               class="link">Series</a>
            <a data-link="movie"
               href="./index.html?search=movie&page=movie"
               class="link">Films</a>
          </nav>
        </div>

        <div class="form-account-group-flex">

          <form method="get"
                id="search-form"
                class="form">
            <div class="search-input-flex">
              <span class="icon i-search"></span>
              <input type="search"
                     name="search"
                     id="search"
                     value=""
                     placeholder="Title, people, or genre">
              <!-- <button class="button">SEARCH</button> -->
            </div>
          </form>

          <button>
            <span class="grid profile-icon icon i-circle-user"></span>
          </button>

        </div>

      </div>

      <div id="sort-genres-group"
           class="show sort-genres-group-flex">
        <button data-action="sort"
                class="button icon i-chevron-down">
          <div class="dropdown">TODO</div>
          Sort by
        </button>

        <button data-action="genres"
                class="button icon i-chevron-down">
          <div class="dropdown">TODO</div>
          Genres
        </button>

      </div>

      <!-- <h3>Upcoming</h3> -->
      <div id="slider-upcoming"
           class="slider-x"></div>
      <!-- <h3>Popular</h3> -->
      <div id="slider-popular"
           class="slider-x"></div>
      <!-- <h3>Top Rated</h3> -->
      <div id="slider-top"
           class="slider-x"></div>
    </header>

    <main>
      <div class="main-grid">

        <div id="app"
             class="app-grid"></div>
      </div>

    </main>

    <footer>
      <div class="footer-grid">
        <div>Copyright &copy; - All rights reserved.</div>
      </div>
    </footer>

  </body>

</html>
