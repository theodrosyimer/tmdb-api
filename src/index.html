<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="style.css">
    <script type="module"
            src="index.js"></script>
    <title>The Movie DataBase API</title>
  </head>

  <body>

    <header>
      <div class="header-grid">
        <h1>Movie Finder</h1>
      </div>
    </header>

    <main>
      <div class="main-grid">

        <form method="get"
              id="search-form"
              class="form">

          <div class="search-input-flex">
            <!-- <label for="search">Enter a film title</label> -->
            <input type="search"
                   name="search"
                   id="search"
                   value=""
                   placeholder="Enter a film title">
            <button class="button">SEARCH</button>
          </div>

        </form>
      </div>

      <div class="app-grid"
           id="app">

      </div>

    </main>

    <footer>
      <div class="footer">
        <div>Copyright &copy; - All rights reserved.</div>
      </div>
    </footer>

  </body>

</html>
